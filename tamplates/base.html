<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css" integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
      body {
        background-color: #e6ffe6; /* Light green background */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .content-wrapper {
        padding: 30px;
      }

      /* Optional: Style cards or sections you may add later */
      .card {
        border: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
      }

      .card:hover {
        transform: translateY(-5px);
      }
    </style>

    <title>Environment Awareness Site</title>
  </head>
  <body>
  
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <b><a class="navbar-brand" href="#">ECO SITE</a></b>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/quiz">QUIZ</a></li>
            <li class="nav-item"><a class="nav-link" href="/contest">CONTEST</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                ENVIRONMENT EDUCATION
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/issues">ENVIRONMENT ISSUES</a></li>
                <li><a class="dropdown-item" href="/disaster">NATURAL DISASTERS</a></li>
                <li><a class="dropdown-item" href="/effects">EFFECTS OF ACTIVITIES</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/sustain">SUSTAINABLE APPROACHES</a></li>
              </ul>
            </li>
            <li class="nav-item"><a class="nav-link" href="/shop">ECO-SHOP</a></li>
            <li class="nav-item"><a class="nav-link" href="/form">CONTACT US</a></li>
          </ul>
          <form class="d-flex ms-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main Content Block -->
    <div class="content-wrapper">
      {% block body %}
      <!-- Page-specific content goes here -->
      {% endblock body %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
